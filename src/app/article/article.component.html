<article class="post" id="post{{data.id}}">
  <header class="post-header">
    <h2 class="post-title">
        <a [href]="data.href">{{ data.title }}</a>
    </h2>
    <div class="post-info clearfix">
      <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>{{ data.date | date:'yyyy-MM-dd' }}</span>
      <span class="post-author"><i class="glyphicon glyphicon-user"></i><a href="http://blog.miniasp.com/author/will.aspx">{{ data.author }}</a></span>
      <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i><a [href]="data['category-link']">{{ data.category | uppercase }}</a></span>
    </div>
  </header>
  <section class="post-body text" [innerHTML]="data.summary"></section>
  <button (click)="remove()">刪除</button>
</article>

<pre>{{ data | json }}</pre>
